<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>CLPC Addresses</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHNtaXRoNzE3IiwiYSI6ImNqaTh1dGZhazBxMjkzd2xnNjIwaWhieXoifQ.XthxPZEsjxbYXvqkAy0hcg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/tsmith717/cjiul0hy07top2rln33cjicgd', // replace this with your style URL
      center: [-76, 40],
      zoom: 8
    });
    map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, {
      layers: ['mailinglist'] // replace this with the name of the layer
    });

    if (!features.length) {
      return;
    }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Address + '</p>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
      });
    </script>
  </body>
</html>
